# docker-compose.yml (Development Setup)
version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: realtime_monitor_db
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: realtime_monitor
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - monitor_network

  # Optional: Backend container for production
  # backend:
  #   build: 
  #     context: ./backend
  #     dockerfile: Dockerfile
  #   container_name: realtime_monitor_backend
  #   restart: always
  #   ports:
  #     - "8080:8080"
  #   environment:
  #     MONGODB_URI: mongodb://mongodb:27017
  #     DATABASE_NAME: realtime_monitor
  #     PORT: 8080
  #   depends_on:
  #     - mongodb
  #   networks:
  #     - monitor_network

volumes:
  mongodb_data:

networks:
  monitor_network:
    driver: bridge
